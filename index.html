<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2em;
            margin: 10px 0;
        }
        p.bio {
            font-size: 1.2em;
            color: #666;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #0077cc;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="your-photo.jpg" alt="Your Name's Photo" class="profile-pic">
    <h1>Your Name</h1>
    <p class="bio">This is a short bio about you. You can include your interests, work, hobbies, or anything you'd like to share with visitors.</p>
    
    <div class="social-links">
        <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
        <a href="https://github.com/yourusername" target="_blank">GitHub</a>
        <!-- Add more links as needed -->
    </div>
</div>

</body>
</html>
