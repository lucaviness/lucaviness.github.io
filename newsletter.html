<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter | Luca Caviness</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
    <a href="index.html" class="name">Luca Caviness</a>
    <div class="menu">
        <a href="essays.html">Essays</a>
        <a href="newsletter.html">Newsletter</a>
        <a href="resume.html">Resume</a>
    </div>
</nav>

<!-- Newsletter Content -->
<div class="container">
    <h1>Newsletter</h1>
    <p>Check out my latest posts and subscribe on Substack to get updates directly in your inbox!</p>

    <!-- Dynamic Substack Post List -->
    <div id="substack-posts"></div>
</div>

<script>
    async function fetchSubstackPosts() {
        const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://lucandjeremi.substack.com/feed');
        const data = await response.json();

        const postsContainer = document.getElementById('substack-posts');
        data.items.slice(0, 5).forEach(post => {
            const postElement = document.createElement('div');
            postElement.className = 'post';
            postElement.innerHTML = `
                <h3><a href="${post.link}" target="_blank">${post.title}</a></h3>
                <p><em>${new Date(post.pubDate).toLocaleDateString()}</em></p>
                <p>${post.description.slice(0, 150)}...</p>
            `;
            postsContainer.appendChild(postElement);
        });
    }

    fetchSubstackPosts();
</script>

</body>
</html>
